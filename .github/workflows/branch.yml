name: Build Check

on:
  push:
    branches:
      - "*"
      - "!main"
  pull_request:
    branches:
      - "*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm ci

      - name: Build the Application
        run: npm run build
        env:
          VITE_API_APP_ID: ${{ secrets.APP_ID }}
          VITE_API_APP_KEY: ${{ secrets.APP_KEY }}
